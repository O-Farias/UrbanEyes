# Configuração do Banco de Dados H2
spring:
  datasource:
    url: jdbc:h2:mem:urbaneyes
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true

# Configuração do JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
